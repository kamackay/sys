<!DOCTYPE html>
<html ng-app="module">

<head>
  <!-- Using jQuery, but in protest -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Google Material Font stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- Default Bootstrap files -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Google's Material Icons stuff -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Basic Angular js dependency -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <!-- Materialize UI files, to make things prettier -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <!-- Materialize Angular plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
  <meta charset=utf-8 />
  <title>Wiki</title>
  <link rel="icon" href="../icon.ico">
  <script type="text/javascript" src="./index.js"></script>
  <style>

  </style>
</head>

<body ng-controller="controller" id="body" ng-focus="focus()">
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top noselect" style="background-color:#dd3333">
      <div class="container container-fluid">
        <div class="navbar-header">
          <p style="display:inline;font-size:30px;cursor:default;" class="display-text">Wiki</p>
        </div>
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-right" id="navRight">
            <div class="form-group">
              <input type="text" style="display:none;color:white;cursor:text;" class="form-control" id="searchInput" ng-model="search.$"
                placeholder="Search">
            </div>
          </form>
        </div>
      </div>
    </nav>
    <div id="wikiPage">

    </div>
  </div>
</body>

</html>
